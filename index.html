<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Word Game Spello</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<!--  Android PWA Support -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#001f3f">

<!--  iOS (Apple Safari PWA Support) -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Spello">
<link rel="apple-touch-icon" href="icon-192.png"> <!-- your app icon -->

<!-- Optional nice background color for splash -->
<meta name="background-color" content="#001f3f">

  
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <link rel="stylesheet" href="styles.css" />
  
</head>
<body>
  <div class="container">
    <h1>Multiplayer Word Game</h1>
    <input id="username-input" placeholder="Enter Username" />
    <button id="create-btn">Create Room</button>
    <input id="room-code-input" placeholder="Enter Room Code" />
    <button id="join-btn">Join Room</button>
    <p id="room-display"></p>
  </div>

  <script src="https://spello.onrender.com/socket.io/socket.io.js"></script> 

  <script src="script.js"></script>

<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/service-worker.js')
        .then(() => console.log(' Service Worker registered'))
        .catch(err => console.error('Service Worker failed:', err));
    });
  }
</script>

  
</body>
</html>
